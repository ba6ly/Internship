<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat UI</title>
  <link rel="stylesheet" href="chat-style.css">
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <span class="title">Chat with us!</span>
    </div>
    <div class="chat-messages">
      <div class="message">
        <div class="sender">Chatbot ALISHA</div>
        <div class="content">Hello Nice</div>
      </div>
      <div class="message">
        <div class="content">
          Welcome to LiveChat<br>
          I was made with. Pick a topic from the list or type down a question!
        </div>
      </div>
      <div class="message visitor">
        <div class="content">Welcome</div>
      </div>
    </div>
    <div class="chat-input">
      <input type="text" placeholder="Write a message">
      <button>-></button>
    </div>
  </div>
</body>
</html>
