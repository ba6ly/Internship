<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
  <div class="background-circle circle-1"></div>
  <div class="background-circle circle-2"></div>
  <div class="background-circle circle-3"></div>
  <main class="login-container">
    <h1 class="login-title">Login Form</h1>
    <form class="login-form" aria-label="Login Form" novalidate>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required aria-required="true" aria-describedby="usernameHint">
        <small id="usernameHint">Your unique account username.</small>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required aria-required="true" aria-describedby="passwordHint">
        <small id="passwordHint">Your secure account password.</small>
      </div>
      <button type="submit" aria-label="Submit Login Form">Log In</button>
    </form>
  </main>
</body>
</html>
